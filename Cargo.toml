[package]
name = "advent_of_code_2019"
version = "0.1.0"
authors = ["Scott Schroeder <scottschroeder@sent.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33.0"
anyhow = "1.0.26"

petgraph = "0.4.13"
itertools = "0.8.2"
num = "0.2"

# logging
slog = {version = "2.5.2", features=["max_level_trace"] }
slog-async = "2.3.0"
slog-term = "2.4.2"
slog-scope = "4.3.0"
[profile.test]
opt-level = 3